{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
  <p>
      {% for movie in data %}
    <a href="{{ url_for('get_details', id=movie['id']) }}"> {{ movie['original_title'] }} - {{ movie['release_date'] }}</a>
      <br />
      {% endfor %}
  </p>

</div>
{% endblock %}
